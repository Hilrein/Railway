{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaparTime - Билеттерді іздеу</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
  {% block content %}
  <main>
    <center>
        <div class="contacts-main">
            <section class="main-content">
                <div class="main-content-contacts">
                    <h2>Байланыс</h2>
                    <p>Қосымша ақпарат алу үшін бізге хабарласыңыз.</p>
                    <p>Мекенжай: Шәмші Қалдаяқов 17</p>
                    <p>Почта: sapartime@gmail.com</p>
                    <p>Жауап алу үшін өтінішіңізді толтырыңыз:</p>
                    <div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
                        <form method="POST" action="{% url 'question_save' %}">
                            {% csrf_token %}
                            <div class="text-field">
                            <label class="text-field__label" for="firstname">Атыңыз (Міндетті)</label>
                            <input class="text-field__input" type="text" name="firstname" id="firstname" required>
                            <div class="text-field__message"></div>
                            </div>
                            <div class="text-field">
                            <label class="text-field__label" for="lastname">Тегіңіз (Міндетті)</label>
                            <input class="text-field__input" type="text" name="lastname" id="lastname" required>
                            <div class="text-field__message"></div>
                            </div>
                            <div class="text-field">
                            <label class="text-field__label" for="email">Почта (Міндетті)</label>
                            <input class="text-field__input" type="email" name="email" id="email" required>
                            <div class="text-field__message"></div>
                            </div>
                            <div class="text-field">
                            <label class="text-field__label" for="city">Қала</label>
                            <input class="text-field__input" type="text" name="city" id="city">
                            <div class="text-field__message"></div>
                            </div>
                            <div class="text-field">
                            <label class="text-field__label" for="question">Сұрағыңызды немесе мәселеңізді сипаттаңыз</label>
                            <input class="text-field__input" type="text" name="question" id="question">
                            <div class="text-field__message"></div>
                            </div>
                            <button type="submit" class="custom-btn btn-3">
                                <span>Жіберу</span>
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </center>
  </main>
  {% endblock content %}
</body>
</html>
